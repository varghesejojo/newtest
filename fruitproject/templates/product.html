{% extends 'home.html' %}

{% block body %}
<div class="container">
    <div class="row">
        {% for i in product_list %}

        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap" height="250" width="250">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.prize}}</p>
    <a href="{% url 'fruitapp:productdetail' i.id %}" class="btn btn-primary">view item</a>
  </div>
</div>

        </div>
{% endfor %}

    </div>
</div>


{% endblock %}
